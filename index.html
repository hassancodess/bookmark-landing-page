<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS -->
    <title>Bookmark Manager Website</title>
  </head>

  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container for Nav Items -->
      <div class="flex items-center justify-between my-6 space-x-20">
        <!-- Logo -->
        <div class="z-30">
          <img src="/images/logo-bookmark.svg" alt="logo" id="" class="" />
        </div>
        <!-- Menu -->
        <div
          class="items-center hidden space-x-10 uppercase text-grayishBlue md:flex"
        >
          <a href="#" class="tracking-widest hover:text-softRed">Features</a>
          <a href="#" class="tracking-widest hover:text-softRed">Download</a>
          <a href="#" class="tracking-widest hover:text-softRed">FAQ</a>
          <a
            href="#"
            class="px-8 py-2 text-white duration-200 border-2 rounded-md shadow-md bg-softRed border-softRed hover:bg-white hover:text-softRed"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <!-- Hero  -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex flex-col-reverse p-6 mx-auto lg:flex-row lg:mb-0"
      >
        <!-- Content -->
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1
            class="text-3xl font-semibold text-center lg:text-6xl lg:text-left"
          >
            A Simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            A clean and simple interface to organize your favorite websites.
            Open a new browser and see your sites instantly. Try it for free.
          </p>
          <!-- Buttons Container -->
          <div
            class="flex items-center justify-center w-full space-x-4 lg:justify-start"
          >
            <a
              href="#"
              class="p-4 text-sm font-semibold text-white duration-200 border-2 rounded shadow-md bg-softBlue border-softBlue md:text-base hover:bg-white hover:text-softBlue hover:scale-105"
              >Get It On Chrome</a
            >
            <a
              href="#"
              class="p-4 text-sm font-semibold duration-200 bg-gray-300 border-2 border-gray-300 rounded shadow-md t md:text-base hover:bg-white hover:text-gray-600 hover:scale-105"
              >Get It On Firefox</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div
            class="lg:w-[2000px] hidden lg:block top-44 overflow-hidden absolute h-80 rounded-l-full bg-softBlue bg-hero"
          ></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 overflow-x-visible lg:top-24 xl:top-0"
          />
        </div>
      </div>
    </section>
  </body>
</html>
